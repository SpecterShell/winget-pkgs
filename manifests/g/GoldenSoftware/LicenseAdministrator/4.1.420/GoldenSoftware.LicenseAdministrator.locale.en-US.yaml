ShortDescription: A user interface to the license manager
Description: |-
  The License Administrator is the license server management application provided by Golden Software. The License Administrator is used in conjunction with the Sentinel RMS License Manager to serve concurrent-use licenses to the computers on your network. The License Administrator can perform the following tasks:
  - Activate: activate concurrent-use licenses to your license server
  - Manage: view information about your concurrent-use licenses
  - Status: view current license usage
  - Deactivate: deactivate concurrent-use licenses
  - Usage information: view historical license usage information
  - Settings: select the license server to view/manage and check for updates to the License Administrator application
