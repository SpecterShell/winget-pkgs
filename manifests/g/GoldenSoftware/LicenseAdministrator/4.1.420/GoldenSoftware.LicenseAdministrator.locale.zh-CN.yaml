ShortDescription: 许可证管理器的用户界面
Description: |-
  License Administrator 是 Golden Software 提供的许可证服务器管理应用程序。许可证管理员需与 Sentinel RMS 许可证管理器配合使用，以便向您网络中的计算机提供并发使用许可证。许可证管理员可执行以下任务：
  - 激活：将并发使用许可证激活到您的许可证服务器
  - 管理：查看有关您并发使用许可证的信息
  - 状态：查看当前许可证使用情况
  - 取消激活：取消激活并发使用许可证
  - 使用信息：查看历史许可证使用信息
  - 设置：选择要查看或管理的许可证服务器，并检查许可证管理员应用程序的更新
